<!DOCTYPE html>
<html>
  <head>
    <title> Wanna play tictactoe? </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="main">
    <div id="contestantContainer">
      The Contestants:
      <div id="contestants">
      </div>
    </div>
    <input id="startButton" type="button" value="Run tourney"/>
    <div id="results">
    </div>
    <div id="board">
      <div class="square">X</div><div class="square"></div><div class="square">O</div>
      <div class="square"></div><div class="square">X</div><div class="square">O</div>
      <div class="square">O</div><div class="square"></div><div class="square">X</div>
    </div>
  </div>
  <div id="templates">
    <div class="contestant">
      <div><input type="checkbox" CHECKED/></div>
      <div class="name"></div>
    </div>
    <div class="result">
      <div class="name"></div>
      <div class="wins"></div>
      <div class="losses"></div>
      <div class="ties"></div>
    </div>
  </div>
  </body>
  <script src="js/jquery-1.5.2.min.js"></script>
  <script src="js/jschannel.js"></script>
  <script src="js/main.js"></script>
</html>
